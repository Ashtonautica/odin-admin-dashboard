<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <p>Dashboard</p>
        </div>
        <div class="sidebar-menu-1">
            <p>Home</p>
            <p>Profile</p>
            <p>Messages</p>
            <p>History</p>
            <p>Tasks</p>
            <p>Communities</p>
        </div>
        <div class="sidebar-menu-2">
            <p>Settings</p>
            <p>Support</p>
            <p>Privacy</p>
        </div>
    </div>
    <div class="header">
        <div class="search-bar">
            <p>S</p>
            <input type="text" name="search" id="search">
        </div>
        <div class="profile">
            <p>A</p>
            <p>I</p>
            <p>John Halo</p>
        </div>
        <div class="welcome">
            <p class="image">I</p>
            <p>John Halo (@Halo117),</p>
            <p>you mind telling me what you're doing on this dashboard?</p>
        </div>
        <div class="header-buttons">
            <button type="button">New</button>
            <button type="button">Upload</button>
            <button type="button">Share</button>
        </div>
    </div>
    <div class="main">main</div>
</body>
</html>
